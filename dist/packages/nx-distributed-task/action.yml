name: 'Nx distributed task'
branding:
  icon: chevron-right
  color: white
description: "Executes Nx task"
inputs:
  target:
    description: "Target to run"
    required: true
  bucket:
    description: "Current bucket run"
    required: true
  projects:
    description: "Projects to run against target"
    required: true
  uploadOutputs:
    description: "Should upload target's outputs from all distributed jobs"
    required: false
    default: 'true'
  args:
    description: 'space-delimited args to add to nx command execution'
    required: false
  nxCloud:
    description: 'Enable support of Nx Cloud'
    required: false
outputs:
  artifactName:
    description: 'The name of the generated artifact'
runs:
  using: 'node12'
  main: 'index.js'
